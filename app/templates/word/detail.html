<% if (typeof word !== "undefined") { %>  
<% if (word["wordInstances"] > 1) { %>  
  <p class="occurred">SPOKEN <%= word["wordInstances"] %> TIMES</p>
<% } else { %>  
  <p class="occurred">SPOKEN <%= word["wordInstances"] %> TIME</p>
<% } %>
<p class="cat">
<% for (var i=0; i<word["cats"].length; i++) { %>
  <%= word["cats"][i] %> 
<% } %>
</p>
<% } %>
